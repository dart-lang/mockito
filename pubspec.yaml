name: mockito
version: 5.4.6
description: >-
  A mock framework inspired by Mockito with APIs for Fakes, Mocks,
  behavior verification, and stubbing.
repository: https://github.com/dart-lang/mockito

topics:
 - testing
 - mocking

environment:
  sdk: ^3.6.0

dependencies:
  analyzer: '>=6.9.0 <8.0.0'
  build: ^2.4.1
  code_builder: ^4.5.0
  collection: ^1.19.0
  dart_style: '>=2.3.7 <4.0.0'
  matcher: ^0.12.16
  meta: ^1.15.0
  package_config: ^2.1.1
  path: ^1.9.0
  pub_semver: ^2.1.5
  source_gen: ">=1.4.0 <3.0.0"
  test_api: ">=0.6.1 <0.8.0"

dev_dependencies:
  build_runner: ^2.4.11
  build_test: ^2.1.7
  build_web_compilers: ^4.0.11
  http: ^1.0.0
  lints: ^5.1.0
  test: ^1.24.4
